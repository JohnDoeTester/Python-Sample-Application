on:
  push:
    branches: [master]
jobs:
  builds:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-python@v4
       with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
     - run: pip install -r requirements.txt
     - run: python app.py
